<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Team Game</title>
    <style>
        /* Styles for the question popup */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            max-width: 400px;
            width: 90%;
        }

        /* Styles for the overlay */
        #overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Styling answer buttons */
        .answer-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        .answer-btn:hover {
            background-color: #0056b3;
        }

        /* Timer styling */
        #timer {
            margin-top: 15px;
            font-size: 1.1em;
            color: #ff4444;
        }

        /* Responsive styles */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #message {
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        #reset, .return-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
        }

        /* Media queries for smaller screens */
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 1.5em;
            }

            #popup {
                width: 90%;
                padding: 10px;
            }

            #reset, .return-btn {
                width: 90%;
                font-size: 0.9em;
            }

            .answer-btn {
                font-size: 1em;
            }
        }

        /* Background Gradient */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to right, #fd1d1d, #57e8ed);
            font-family: 'Arial', sans-serif;
        }

        /* Blaze & Wave Logo */
        .logo {
            margin-top: 20px;
        }

        img {
            width: 200px;
        }

        /* Reset Button */
        button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 20px;
        }

        button:hover {
            background-color: #333;
        }

        .return-btn {
            font-size: 12px;
            width: 200px;
            height: 30px;
            padding: 0;
            line-height: 30px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #57e8ed;
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .return-btn:hover {
            background-color: #fd1d1d;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Show Modal Style */
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="undefined - Imgur.png" alt="Blaze & Wave">
    </div>

    <div class="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="message"></div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Popup for questions -->
    <div id="popup">
        <p id="question"></p>
        <p id="clue"></p>
        <div>
            <button id="option1" class="answer-btn" value="3" onclick="checkAnswer(this)">3</button>
            <button id="option2" class="answer-btn" value="4" onclick="checkAnswer(this)">4</button>
            <button id="option3" class="answer-btn" value="5" onclick="checkAnswer(this)">5</button>
        </div>
        <p id="timer">Time left: <span id="time-left">10</span>s</p>
    </div>

    <button id="reset">Reset</button>
    <button class="return-btn" onclick="window.location.href='index.html';">Return to Homepage</button>

    <script src="js/script.js"></script>
</body>
</html>
